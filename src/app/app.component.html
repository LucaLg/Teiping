<div
  [ngClass]="{ 'bg-black bg-opacity-50': endScreen }"
  class="flex h-screen w-full flex-row items-center justify-evenly"
>
  <app-error-widget [errors]="errors" />
  <div class="grid h-10 grid-cols-1 grid-rows-1">
    <label
      for="input"
      class="font-mono col-start-1 col-end-2 row-start-1 row-end-2 h-10 w-min rounded-md p-0 text-center font-tech text-4xl font-semibold leading-10 tracking-wide text-black outline-4"
    >
      {{ currentWord }}
    </label>
    <input
      #input
      id="input"
      [disabled]="endScreen"
      class="font-mono z-10 col-start-1 col-end-2 row-start-1 row-end-2 h-10 w-min bg-transparent p-0 text-left font-tech text-4xl font-bold leading-10 tracking-wide text-white caret-transparent focus:outline-none"
      (keydown.code.space)="$event.preventDefault(); checkInput()"
      [(ngModel)]="userInput"
    />
  </div>
  <app-timer (timeEnd)="end()" [time]="time" />
</div>

<app-endscreen
  *ngIf="endScreen"
  (restart)="restart()"
  [errors]="errors"
  [wordCount]="wordCount"
  [wpm]="wpm"
/>
