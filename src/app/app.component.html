<div
  class="flex h-screen w-full flex-col bg-gradient-to-b from-slate-500 to-slate-400 pt-12"
>
  <section class="flex flex-row justify-center">
    @if (!started) {
      <p
        [ngClass]="{ visible: !started, invisible: started }"
        class="font-geist text-4xl font-bold"
      >
        Type and press space to start!
      </p>
    } @else {
      <p class="font-geist text-4xl font-bold tracking-wider">Teiping</p>
    }
  </section>
  <section class="flex w-1/4 flex-row gap-4 sm:justify-center md:justify-end">
    <app-error-widget [errors]="errors" />
    <app-timer (timeEnd)="end()" [time]="time" />
  </section>
  <section class="flex flex-row justify-evenly">
    <div class="flex min-h-52 flex-col gap-5">
      <div class="grid h-24 grid-cols-1 grid-rows-1">
        <label
          for="input"
          class="font-mono col-start-1 col-end-2 row-start-1 row-end-2 flex h-24 items-center justify-center rounded-md p-0 text-center font-tech text-4xl font-semibold leading-10 tracking-wide text-black outline-2 outline-black"
        >
          <span>
            {{ currentWord }}
          </span>
        </label>
        <input
          #input
          id="input"
          [disabled]="endScreen"
          class="font-mono z-10 col-start-1 col-end-2 row-start-1 row-end-2 h-24 bg-transparent p-0 text-center font-tech text-4xl font-bold leading-10 tracking-wide text-white caret-black outline-2 outline-black"
          (keydown.code.space)="$event.preventDefault(); checkInput()"
          [(ngModel)]="userInput"
        />
      </div>
    </div>
  </section>
</div>

<app-endscreen
  *ngIf="endScreen"
  (restart)="restart()"
  [errors]="errors"
  [wordCount]="wordCount"
  [wpm]="wpm"
/>
